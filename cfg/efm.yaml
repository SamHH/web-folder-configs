version: 2
lint-debounce: 1s

tools:
  import-sort: &import-sort
    root-markers:
      - node_modules/import-sort/
    format-command: '~/dotfiles/scripts/import-sort-stdin.sh ${INPUT}'
    format-stdin: true

  prettier: &prettier
    root-markers:
      - node_modules/prettier/
    format-command: './node_modules/.bin/prettier --stdin-filepath ${INPUT}'
    format-stdin: true

languages:
  javascript:
    - <<: *import-sort
    - <<: *prettier
  typescript:
    - <<: *import-sort
    - <<: *prettier
  typescriptreact:
    - <<: *import-sort
    - <<: *prettier
