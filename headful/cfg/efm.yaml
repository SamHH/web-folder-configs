version: 2
lint-debounce: 1s

tools:
  prettier: &prettier
    root-markers:
      - node_modules/prettier/
    format-command: './node_modules/.bin/prettier --stdin-filepath ${INPUT}'
    format-stdin: true

languages:
  javascript:
    - <<: *prettier
  typescript:
    - <<: *prettier
  typescriptreact:
    - <<: *prettier
