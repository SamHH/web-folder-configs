backend = "glx";
shadow = true;
no-dock-shadow = true;
blur = {
  method = "gaussian";
  size = 10;
  deviation = 10.0;
};
blur-background-exclude = [
  "class_g = 'zoom'",
  "_NET_WM_NAME@:s *?= 'Discover Voice'",
  "_NET_WM_NAME@:s *?= 'Discover Text'",
];
shadow-exclude = [
  "bounding_shaped",
  "class_g = 'zoom'",
];
