version: 2
lint-debounce: 1s

tools:
  eslint: &eslint
    root-markers:
      - node_modules/eslint/
    lint-command: 'eslint_d -f visualstudio --stdin --stdin-filename ${INPUT}'
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - "%f(%l,%c): %tarning %m"
      - "%f(%l,%c): %rror %m"

  import-sort: &import-sort
    root-markers:
      - node_modules/import-sort/
    format-command: '~/scripts/import-sort-always-stdout.sh ${INPUT}'

  prettier: &prettier
    root-markers:
      - node_modules/prettier/
    format-command: './node_modules/.bin/prettier --stdin-filepath ${INPUT}'
    format-stdin: true

  stylish-haskell: &stylish-haskell
    root-markers:
      - cabal.project
    format-command: 'stylish-haskell ${INPUT}'
    format-stdin: true

languages:
  haskell:
    - <<: *stylish-haskell
  javascript:
    - <<: *eslint
    - <<: *import-sort
    - <<: *prettier
  typescript:
    - <<: *eslint
    - <<: *import-sort
    - <<: *prettier
  typescriptreact:
    - <<: *eslint
    - <<: *import-sort
    - <<: *prettier
